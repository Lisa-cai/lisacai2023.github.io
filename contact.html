<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>contact</title>
    <link rel="stylesheet" href="./style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Sofia">
</head>
<body>
    <header>
        <div class="header-container">
            <div class="logo">
                <p>Sunflower</p>
                <div class="logo-image">
                    <img src="./Image/logo.jpg" alt="logo" width="100" height="100">  
                </div>
            </div>
            <nav class="menu-link">
                <a href="/index.html">Home</a>
                <a href="/project.html">Service</a>
                <a href="/contact.html">Contact</a>
            </nav>
            <div class="social-logo">
                <a href="#"><i class='bx bxl-facebook-circle' ></i></a>
            </div>
        </div>
    </header>

    <main>
        <section class="info">
            <div class="info-card">
                <div class="logo">
                    <a href="#"><i class='bx bxs-time'></i></a>
                </div>
                <div class="text">
                    <h2>Opening Hours</h2>
                    <p>Mon-Fri: 2:00Pm to 6:00Pm</p>
                </div>
            </div>
            <div class="info-card">
                <div class="logo">
                    <a href="#"><i class='bx bx-envelope'></i></a>
                </div>
                <div class="text">
                    <h2>Email</h2>
                    <p>personal.project@gmail.com</p>
                    <p>personal.project@gmail.com</p>
                </div>
            </div>
            <div class="info-card">
                <div class="logo">
                    <a href="#"><i class='bx bxs-phone'></i></a>
                </div>
                <div class="text">
                    <h2>Phone</h2>
                    <p>425-288-6666</p>
                    <p>425-288-6666</p>
                </div>
            </div>

        </section>
        <section class="contact">
            <div class="image">
                <img src="./Image/kids-3171905_1280.png" alt="">
            </div>
            <div class="contact-detail">
                <form action="">
                    <div class="cotact-detail-title">
                        <h3>Get In Touch</h3>
                    </div>
                    <div class="inputbox1">
                        <input type="text" placeholder="Your Name">
                        <input type="text" placeholder="Your Email">
                    </div>
    
                    <div class="inputbox2">
                        <input type="text" placeholder="Your Phone">
                        <input type="text" placeholder="Your Subject">
                    </div>
                    
                    <div class="input-msg">
                        <textarea name= "msg" id="msg" placeholder="Your Message" cols="100" rows="30"></textarea>
                        <button>Send Message</button>
                    </div>
    
                </form>
            </div>
        </section>
    </main>












    <footer>
        <p>&copy; 2023 Lisa</p>
    </footer>


    
</body>
</html>
