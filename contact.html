<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>contact</title>
    <link rel="stylesheet" href="./style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Sofia">
</head>
<body>
    <header>
        <div class="header-container">
            <div class="logo">
                <p>Sunflower</p>
                <div class="logo-image">
                    <img src="./Image/logo.jpg" alt="logo" width="100" height="100">  
                </div>
            </div>
            <nav class="menu-link">
                <a href="/index.html">Home</a>
                <a href="/project.html">Service</a>
                <a href="/contact.html">Contact</a>
            </nav>
            <div class="social-logo">
                <a href="#"><i class='bx bxl-facebook-circle' ></i></a>
            </div>
        </div>
    </header>

    <main>
        <section class="info">
            <div class="openhours">
                <div class="hourlogo">
                    <a href="#"><i class='bx bxs-time'></i></a>
                </div>
                <div class="hourdetail">
                    <h2>Opening Hours</h2>
                    <p>Mon-Fri: 2:00Pm to 6:00Pm</p>
                </div>
            </div>
            <div class="email">
                <div class="emaillogo">
                    <a href="#"><i class='bx bx-envelope'></i></a>
                </div>
                <div class="emaildetail">
                    <h2>Email</h2>
                    <p>personal.project@gmail.com</p>
                    <p>personal.project@gmail.com</p>
                </div>
                <div class="phone">
                    <div class="phonelogo">
                        <a href="#"><i class='bx bxs-phone'></i></a>
                    </div>
                    <div class="phonedetail">
                        <h2>Phone</h2>
                        <p>425-288-6666</p>
                        <p>425-288-6666</p>
                    </div>
                </div>
            </div>
        </section>
        <section class="contact">
            <form action="">
                <h2>Get In Touch</h2>
                <div class="inputbox">
                    <input type="text" placeholder="your name">
                    <input type="text" placeholder="your email">
                </div>

                <div class="inputbox">
                    <input type="text" placeholder="your phone">
                    <input type="text" placeholder="your subject">
                </div>

                <textarea placeholder="your message" cols="50" rows="40"></textarea>
                <input type="submit" value="send message" class="btn">

            </form>
        </section>
    </main>












    <footer>
        <p>&copy; 2023 Lisa</p>
    </footer>


    
</body>
</html>
